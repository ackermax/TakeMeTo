<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TakeMeTo</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Welcome to TakeMeTo</h1>
                <br>
                <h4>Where is that? Let's go there.</h4>
            </div>
        </div>

        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Get started...
                </div>
                <div class="panel-body">
                    <form>
                        <br>
                        <div class="form-group">
                            <label for="imageUpload">Upload an Image:</label>
                            <input class="form-control" id="train-name-input" type="text" value="//... we'll need a javascript/jquery uploader...">
                        </div>
                        <div class="form-group">
                            <label for="home-input">Current Location</label>
                            <input class="form-control" id="home-input" type="text" value="//...this will track location...">
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email:</label>
                            <input class="form-control" id="user-email" type="email" value="email@email.gov">
                        </div>
                        <div class="form-group">
                            <label for="user-name">Name:</label>
                            <input class="form-control" id="user-name" type="text" value="e.g. John Smith">
                        </div>
                        <button class="btn btn-primary" id="user-submit">Submit</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
